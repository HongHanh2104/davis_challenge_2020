id: STMWithSTN
pretrained: null #backup/STMOriginal-2020_05_08-19_27_48/best_metric_MeanIoU.pth
seed: 3698
model:
    name: STMOriginal
    args:
optimizer:
    name: SGD
    args:
        lr: 0.00001
loss:
    name: CrossEntropyLoss
    #name: MixedLoss
    #args:
    #    losses:
    #        - name: FocalLoss
    #          args:
    #            gamma: 2
    #        - name: DiceLoss
    #          args:
    #        - name: CrossEntropyLoss
    #          args:
metric:
    - name: MeanIoU
      args:
          nclasses: 11
    #- name: PixelAccuracy
    #  args:
    #      nclasses: 2
    #- name: DiceScore
    #  args:
    #      nclasses: 2
scheduler:
    name: ReduceLROnPlateau
    args:
        mode: min
        factor: 0.5
        patience: 5
        verbose: True
dataset:
    train:
        name: DAVISTripletRandomDataset
        args:
            root_path: data/DAVIS-trainval
            resolution: 480p
            phase: train
            mode: 2
            #max_skip: 5
            max_npairs: 20
        loader:
            name: DataLoader
            args:
                batch_size: 1
                shuffle: True
    val:
        name: DAVISTripletDataset
        args:
            root_path: data/DAVIS-trainval
            resolution: 480p
            phase: val
            mode: 1
            is_train: False
            #max_npairs: 1
        loader:
            name: DataLoader
            args:
                batch_size: 1
trainer:
    nepochs: 50
    val_step: 1
    log_step: 1
