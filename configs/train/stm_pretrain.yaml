id: STM-YVOS-Pretrain
pretrained: null
seed: 3698
model:
    name: STMOriginal
    args:
optimizer:
    name: Adam
    args:
        lr: 0.00001
loss:
    name: MultiCELoss
metric:
    - name: ModifiedMeanIoU
      args:
          nclasses: 11
scheduler:
    name: ReduceLROnPlateau
    args:
        mode: min
        factor: 0.5
        patience: 5
        verbose: True
dataset:
    train:
        name: SyntheticDataset
        args:
            dataset:
                name: COCODataset
                args:
                    root_path: data/COCO
                    ann_folder: annotations
                    data_type: train2017
                    img_folder: train2017
            niters: 3500
            nimgs: 3
        loader:
            name: DataLoader
            args:
                batch_size: 1
                shuffle: True
    val:
        name: DAVISTripletDataset
        args:
            root_path: data/DAVIS-trainval
            resolution: 480p
            phase: val
            mode: 1
            is_train: False
        loader:
            name: DataLoader
            args:
                batch_size: 1
trainer:
    nepochs: 50
    val_step: 1
    log_step: 1
