id: STM-FSS
pretrained: null #backup/STM-YVOS-WarmUp2/best_metric_ModifiedMeanIoU.pth
seed: 3698
model:
    name: STMOriginal
    args:
optimizer:
    name: SGD
    args:
        lr: 0.0001
        momentum: 0.9
        nesterov: True
loss:
    name: CrossEntropyLoss
metric:
    - name: MeanIoU
      args:
          nclasses: 2
scheduler:
    name: ReduceLROnPlateau
    args:
        mode: min
        factor: 0.5
        patience: 5
        verbose: True
dataset:
    train:
        name: FSSRandomDataset
        args:
            root: data/PASCAL-5i
            phase: 0_train
            n: 100
        loader:
            name: DataLoader
            args:
                batch_size: 1
                shuffle: True
    val:
        name: FSSRandomDataset
        args:
            root: data/PASCAL-5i
            phase: 0_val
            n: 500
        loader:
            name: DataLoader
            args:
                batch_size: 1
trainer:
    nepochs: 50
    val_step: 1
    log_step: 1
